{% extends '@admin/_adminBase.html' %}

{% block htmlTitle 'Support' %}

{% block contentHeader %}
<div class="content-header-inner">
  <div class="breadcrumb">
    <a href="{{ pathFor('adminHelp', {'subject': 'client'}) }}">
      User <i class="fas fa-chevron-right"></i>
    </a>

    {% if page.subject == 'designer' %}
    <a href="{{ pathFor('adminHelp', {'subject': 'designer'}) }}">
      Designer <i class="fas fa-chevron-right"></i>
    </a>
    {% endif %}
  </div>
  <h1 class="seciton-title" class="section-title">{{ page.breadcrumbTitle|default("Support") }}</h1>
</div>
{% endblock contentHeader %}
