<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>PitonCMS for Developers</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Microsoft/vscode/extensions/markdown-language-features/media/markdown.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Microsoft/vscode/extensions/markdown-language-features/media/highlight.css">

        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe WPC', 'Segoe UI', 'Ubuntu', 'Droid Sans', sans-serif;
                font-size: 14px;
                line-height: 1.6;
            }
        </style>

    </head>
    <body class="vscode-light">
        <h1 id="pitoncms-for-developers">PitonCMS Releases</h1>
        {% for rel in page.releases %}
            <h3 id="rel-{{ rel.tag_name }}">{{ rel.name }}</h3>
            <p class="lead">
                Version
                <a href="{{ rel.html_url }}" target="_blank">{{ rel.tag_name }}</a>
                Published
                {{ rel.published_at|date }}
            </p>
            <p>{{ rel.body }}</p>
            <hr>
        {% endfor %}
        <i>To see older release notes, or to contribute to PitonCMS, go to
            <a href="https://github.com/PitonCMS/Engine/releases" target="_blank">GitHub PitonCMS</a>.
        </i>


    <script>
        let path = window.location.pathname;
        let release = path.match(/\d+\.\d+\.\d+$/g);
        if (release[0]) window.location.hash = "rel-" + release[0];
    </script>

    </body>
    </html>
