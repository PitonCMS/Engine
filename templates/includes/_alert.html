{#
    Alert Dialog

    Displays an alert message if set by the application.
    The application will pass in the severity code to set the appropriate background colors:
    primary, secondary, success, danger, warning, info
#}


    {% if getAlert() %}
    <div class="container alert-fixed">
      <div class="alert alert-{{ getAlert('severity') }} alert-dismissible fade show" role="alert">
        <h4 class="alert-heading">{{ getAlert('heading') }}</h4>
        {{ getAlert('message') }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    {% endif %}
