{# Piton Modal #}

{# Modal background loads first #}
<div id="modal" class="modal d-none">

    {# Modal content loads second #}
    <div class="modal-content d-none">
        <div class="modal-header">
        
          {# Heading gets inserted here #}
          <h2 class="pageEdit__title pageEdit__title-wrapper"></h2>
          <span class="close"><i class="fas fa-times"></i></span>
        </div>

        {# Content gets inserted here #}
        <div class="modal-body"></div>

        {# By default not showing modal footer buttons unless needed #}
        <div class="modal-footer d-none">
            <a class="btn btn-cancel" href="#">Dismiss</a>
            <button class="btn btn-save" type="button" name="modal-save">Save</button>
        </div>
      </div>

  </div>
