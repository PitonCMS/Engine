{# Admin Navbar #}

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ pathFor('adminHome') }}">PitonCMS</a>
    <span class="navbar-text">{{ headText }}</span>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#pitonAdminNavbar"
      aria-controls="pitonAdminNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="pitonAdminNavbar">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item">
          <a class="nav-link {{ currentRoute('adminPages') or inUrl('page') ? 'active' }}" href="{{ pathFor('adminPages') }}">Pages</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {{ currentRoute('adminCollections') or inUrl('collection') ? 'active' }}" href="{{ pathFor('adminCollections') }}">Collections</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {{ currentRoute('adminShowMedia')|default(inUrl('media')) }}" href="{{ pathFor('adminShowMedia') }}">Media</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {{ currentRoute('adminMessages') }}" href="{{ pathFor('adminMessages', {'status': 'new'}) }}">
            Messages <span class="badge badge-light jsMessageCount">{{ getUnreadMessageCount() }}</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{{ pathFor('adminSettings') }}">Tools</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{{ pathFor('adminLogout') }}" title="Logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>

</nav>
