{# Admin Navbar #}

<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ pathFor('adminHome') }}">PitonCMS</a>
    <span class="navbar-text d-md-block d-none">{{ headText }}</span>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#pitonAdminNavbar" aria-controls="pitonAdminNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="pitonAdminNavbar">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item">
          <a class="nav-link {{ currentRoute('adminPages') or (inUrl('page') and not inUrl('collection')) ? 'active' }}" href="{{ pathFor('adminPages') }}">Pages</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {{ currentRoute('adminCollections') or inUrl('collection') ? 'active' }}" href="{{ pathFor('adminCollections') }}">Collections</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {{ currentRoute('adminNavigations') }}" href="{{ pathFor('adminNavigations') }}">Navigation</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {{ currentRoute('adminMedia')|default(inUrl('media')) }}" href="{{ pathFor('adminMedia') }}">Media</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {{ currentRoute('adminMessages') }}" href="{{ pathFor('adminMessages', {'status': 'new'}) }}">
            Messages <span class="badge badge-light jsMessageCount">{{ getUnreadMessageCount() }}</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link {{ inUrl('tools') }}" href="{{ pathFor('adminSettings', {'cat': 'site'}) }}">Tools</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{{ pathFor('adminHelp') }}" title="PitonCMS Help Documentation">Help</a>
        </li>

        <li class="nav-item">
          <a class="nav-link jsLogout" href="{{ pathFor('adminLogout') }}" title="Logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>

</nav>
