<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="PitonCMS">
  <link rel="icon" href="">

  <title>Login</title>

  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="/assets/css/{{ site.settings.theme|defaul('default') }}/login.css">

</head>

<body>
  <header>
    <h1>PitonCMS</h1>
  </header>
  <div class="loginPage">
    <form class="form-signin" action="{{ pathFor('adminRequestLoginToken') }}" method="post" accept-charset="utf-8">

      <input type="hidden" name="{{ site.csrf.name }}" value="{{ site.csrf.value }}">

      <h2>Please login</h2>

      <label for="inputEmail" class="sr-only">Email address</label>

      <input type="email" id="inputEmail" class="form-control" name="email" maxlength="60"
        placeholder="Enter registered email" required autofocus>

      <button class="btn btn-lg btn-primary" type="submit">Request Login</button>

    </form>
  </div>

</body>

</html>
