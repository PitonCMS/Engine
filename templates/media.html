{% extends '@admin/_adminMediaBase.html' %}
{% import "@admin/includes/_mediaCardMacro.html" as file %}

{% block subBody %}
    <div class="col">
      <div class="card-wrapper">
        {% for media in page.media %}
          {{ file.mediaCard(media, true) }}
        {% else %}
        <strong>No Media Found</strong>
        {% endfor %}
      </div>
    </div>
{% endblock subBody %}
