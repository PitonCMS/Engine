{#
		Base layout for Piton Media management.
#}
{% extends '@admin/_adminSideBarBase.html' %}
{% block headText 'Manage Media' %}

{% block sideNav %}
<li class="nav-item">
  <a class="nav-link {% if inUrl('media') %}active{% endif %}" href="{{ pathFor('adminShowMedia') }}">All Media</a>
</li>
<li class="nav-item">
  <a class="nav-link {% if inUrl('form') %}active{% endif %}" href="{{ pathFor('adminFileUploadForm') }}">Upload
    File</a>
</li>
<li class="nav-item">
  <a class="nav-link {% if inUrl('category') %}active{% endif %}"
    href="{{ pathFor('adminEditMediaCategories') }}">Galleries</a>
</li>
{% endblock sideNav %}

{% block subBody %}
{% endblock subBody %}
