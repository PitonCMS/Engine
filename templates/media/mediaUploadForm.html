{% extends '@admin/media/_adminMediaBase.html' %}
{% import '@admin/media/_mediaSelectCategoryMacro.html' as catForm %}
{% block sectionText 'mediaUpload' %}

{% block subBody %}
<form action="{{ pathFor('adminFileUpload') }}" method="post" accept-charset="utf-8" enctype="multipart/form-data">
  <input type="hidden" name="{{ site.csrf.name }}" value="{{ site.csrf.value }}">
  <div class="form-group">
    <label>Media File</label>
    <input type="file" class="form-control-file" name="media-file" required>
  </div>
  <div class="form-group form-check">
    <input class="form-check-input" type="checkbox" id="feature" name="feature">
    <label class="form-check-label" for="feature">Featured Media</label>
  </div>

  {% for c in page.categories %}
  {{ catForm.categorySelect(c) }}
  {% endfor %}

  <div class="form-group">
    <label>Caption</label>
    <input type="text" class="form-control" name="caption" autocomplete="off" placeholder="Media caption">
  </div>

  <button class="btn btn-primary" type="submit" name="button" value="save">Upload</button>

</form>
{% endblock subBody %}
