<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="author" content="PitonCMS">
		<link rel="icon" href="">

		<title>PitonCMS Install</title>
	</head>

	<body>
		<header>
			<h1>PitonCMS</h1>
		</header>
		<div>
			<h2>Install Database</h2>
			<form class="form-signin" action="/saveSetup" method="post" accept-charset="utf-8">

				<p>
					<label>First Name*</label>
					<input type="text" name="firstName" maxlength="60" placeholder="First name" required>
				</p>

				<p>
					<label>Last Name*</label>
					<input type="text" name="lastName" maxlength="60" placeholder="Last name" required>
				</p>

				<p>
					<label>Email Address*</label>
					<input type="email" name="email" maxlength="60" placeholder="Email" required>
				</p>

				<p>
					<label>Website Name*<label>
					<input type="text" name="siteName" maxlength="60" placeholder="Website name" required>
				</p>

				<button type="submit" name="submit">Save</button>
			</form>
		</div>
	</body>
</html>
